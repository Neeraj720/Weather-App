<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Second App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter City Name" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>    
            </div>
        </div>
        <div class="weather_body">
            <img src="Images/cloud.png" alt="" class="weather_image">
            <div class="weather-box">
                <p class="temperature" > 0 â„ƒ</p>
                <p class="description">clear</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                         
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/h</span>
                        <p>Wind Speed</p>     
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9e5d3131e5.js" crossorigin="anonymous"></script>
</body>
</html>
